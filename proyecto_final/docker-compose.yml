version: '3'

services:
  # Servicio para la aplicaci√≥n Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: tidy
    container_name: tidy_contenedor
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html

  # Servicio para la base de datos MySQL
  db:
    image: mysql:5.7
    container_name: nombre_de_db_contenedor
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: app
      MYSQL_ROOT_PASSWORD: app
      MYSQL_USER: host
      MYSQL_PASSWORD: 
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
